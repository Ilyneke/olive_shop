<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Olive shop</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">
</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img class="logo" src="img/logo/logo.png" width="250" alt="Olives">
<!--			<div class="site-title">Olive shop</div>-->
<!--			<p class="about">We offer a wide range of olives from different countries.<br/>-->
<!--			Our olives are grown under the hot sun and carefully selected to ensure their quality.<br/>-->
<!--			Order now and enjoy the taste of real olives!</p>-->
		</div>
	</header>
    <div class="background">
		<div class="container mb-5">
			<div class="row">

				<!-- Товары -->
				<div class="col-md-8">
					<div class="row" id="products-container">

					</div>
				</div>

				<!-- Корзина -->
				<div class="col-md-4">

					<!-- Корзина -->
					<div class="card mb-4">
						<div class="card-body">
							<h5 class="card-title">Your order</h5>

								<div data-cart-empty class="alert alert-secondary" role="alert">
								shopping cart is empty
							</div>

							<!-- cart-wrapper -->
							<div class="cart-wrapper">

							</div>
							<!-- // cart-wrapper -->

							<!-- Стоимость заказа -->
							<div class="cart-total">
								<p data-cart-delivery class="none">
									<span class="h5">delivery:</span>
									<span class="delivery-cost">$25</span><br>
									<span class="small">Free on orders over $50</span>
								</p>
								<p><span class="h5">total:</span>
									<span class="dollar">$</span>
									<span class="total-price">0</span></p>
							</div>
							<!-- // Стоимость заказа -->

						</div>

						<!-- Оформить заказ -->
						<div id="order-form" class="card-body border-top none">
							<h5 class="card-title">Place an order</h5>
							<form>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Your phone number">
								</div>
								<button type="submit" class="btn btn-primary">Order</button>
							</form>
						</div>
						<!-- // Оформить заказ -->

					</div>
					<!-- // Корзина -->

				</div>

			</div>
		</div>
	</div>

	<!-- Подключаем скрипты -->

	<script src="./js/renderProducts.js"></script>
	<script src="./js/calcCartPrice.js"></script>
	<script src="./js/toggleCartStatus.js"></script>
	<script src="./js/counter-02.js"></script>
	<script src="./js/cart-02.js"></script>

</body>
</html>
